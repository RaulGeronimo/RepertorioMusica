<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">¡Por favor, introduce tu usuario y contraseña!</p>

                <!-- Usuario -->
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email o Correo</label>
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="Usuario"
                    [(ngModel)]="user.Usuario"
                    [class.is-invalid]="form.get('Usuario')?.invalid && form.get('Usuario')?.touched"
                    [class.is-valid]="form.get('Usuario')?.valid" />

                  <span *ngIf="form.get('Usuario')?.hasError('required') && form.get('Usuario')?.touched">
                    El campo <span class="alerta">Usuario</span> es <strong>Requerido</strong>
                  </span>
                </div>

                <!-- Contraseña -->
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                  <input class="form-control form-control-lg" [type]="fieldTextType ? 'text' : 'password'"
                    formControlName="Password" [(ngModel)]="user.Password"
                    [class.is-invalid]="form.get('Password')?.invalid && form.get('Password')?.touched"
                    [class.is-valid]="form.get('Password')?.valid" />

                  <span *ngIf="form.get('Password')?.hasError('required') && form.get('Password')?.touched">
                    El campo <span class="alerta">Contraseña</span> es <strong>Requerido</strong>
                  </span>
                </div>

                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="vwPassword" (click)="toggleFieldTextType()">
                    <label class="form-check-label" for="vwPassword">Ver Contraseña</label>
                  </div>
                </div>

                <button [disabled]="form.invalid" type="submit"
                  class="btn btn-outline-success btn-lg px-5">Aceptar</button>
              </div>

              <div>
                <p class="mb-0">¿No tienes cuenta? <a class="text-white-50 fw-bold" routerLink="/register">Registrar</a>
                </p>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
